<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Encriptador</title>

</head>

<body>
    <header>
        <img class="logo" src="images/header.svg" alt="Logo da Alura">  
    </header>
    <main>
        <div class="container">
            <section class="texto">

                <textarea id="entrada" class="textoEntrada" cols="40" rows="4"
                    placeholder="Digite seu texto"></textarea>
                <div>
                    <p class="minusculas">Apenas letras min√∫sculas e sem acento</p>
                </div>
                <div class="botoes">
                    <input type="button" class="criptografar" value="Criptografar" onclick="criptografar()"></input>
                    <input type="button" class="descriptografar" value="Descriptografar"
                        onclick="descriptografar()"></input>
                </div>

            </section>
            <section class="area-saida">
                <textarea id="saida" class="textoSaida" name="textoSaida" cols="40" rows="10"></textarea>
                <img id="menino" class="menino" src="images/Menino.svg" alt="Menino com lupa">  
                <input type="button" class="copiar" value="Copiar" onclick="copiarTexto()"></input>
            </section>
        </div>

        <footer>
            <a href="https://www.instagram.com/" target="_blank">
            <i id="faInsta" class="fa fa-instagram" style="font-size:36px"></i></a>
            <a href="https://www.facebook.com/" target="_blank">
            <i id="faFb" class="fa fa-facebook" aria-hidden="false"></i></a>
            <a href="https://github.com/pbgv2705/" target="_blank">
            <i id="faGithub" class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/paula-gimenez-563443ba/" target="_blank">
            <i id="faLinked" class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
